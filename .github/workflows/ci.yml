name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # Consolidated job using matrix for DRY principle
  ci:
    name: ${{ matrix.job.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: Format
            run: cargo fmt --all -- --check
            components: rustfmt
            cache: false
          - name: Clippy
            run: cargo clippy --all-targets --all-features -- -D warnings
            components: clippy
            cache: true
          - name: Check
            run: cargo check --all-targets --all-features
            cache: true
          - name: Test
            run: cargo test --all-features
            cache: true
          - name: Doc
            run: cargo doc --no-deps --all-features
            cache: true
            rustdocflags: -D warnings
          - name: WASM
            run: cargo check --target wasm32-unknown-unknown --all-features
            cache: true
            targets: wasm32-unknown-unknown
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install dependencies
        if: matrix.job.name != 'Format' && matrix.job.name != 'WASM'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libx11-dev libxkbcommon-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: ${{ matrix.job.components || '' }}
          targets: ${{ matrix.job.targets || '' }}

      - name: Cache
        if: matrix.job.cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2

      - name: ${{ matrix.job.name }}
        run: ${{ matrix.job.run }}
        env:
          RUSTDOCFLAGS: ${{ matrix.job.rustdocflags || '' }}
