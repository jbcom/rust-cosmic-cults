name: Publish Binaries
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform.os }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          targets: ${{ matrix.platform.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }} --bin cosmic-cults

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.platform.target }}/release/cosmic-cults${{ matrix.platform.os == 'windows-latest' && '.exe' || '' }} dist/cosmic-cults-${{ matrix.platform.suffix }}
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install trunk
        run: |
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v0.21.4/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf- -C /tmp
          sudo mv /tmp/trunk /usr/local/bin/

      - name: Build WASM
        run: trunk build --release

      - name: Package WASM
        run: |
          zip -r cosmic-cults-wasm.zip dist/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: cosmic-cults-wasm.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
