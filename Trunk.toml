# Trunk build configuration for WASM
# See: https://trunkrs.dev/

[build]
target = "index.html"
release = false
dist = "dist"
public_url = "/"

[watch]
# Watch these paths for changes
watch = ["cosmic-cults/src", "game-physics/src", "bevy-combat/src", "bevy-ai-toolkit/src"]
ignore = ["target", "dist"]

[serve]
address = "0.0.0.0"
port = 8080
open = false
